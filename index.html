    <script>
      // Polyfill process.env for libraries that expect it
      window.process = window.process || { env: {} };
      
      // Global diagnostic error handler for whitescreen issues
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error Caught: ", msg);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = '<div style="padding: 20px; color: #ef4444; font-family: sans-serif;">' +
            '<h2 style="font-weight: bold;">Application Load Error</h2>' +
            '<p>' + msg + '</p>' +
            '<p style="font-size: 12px; color: #64748b;">Path: ' + url + ' Line: ' + line + '</p>' +
            '</div>';
        }
        return false;
      };
    </script>
