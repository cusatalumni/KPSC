    <script>
      window.process = window.process || { env: {} };
      window.onerror = function(msg, url, line, col, error) {
        // Ignore minor/external script errors that don't break core app logic
        const ignoredErrors = ["paypal", "adsbygoogle", "host"];
        if (ignoredErrors.some(term => String(msg).toLowerCase().includes(term))) {
            console.warn("Minor external error ignored:", msg);
            return false;
        }

        console.error("Critical Error:", msg);
        const root = document.getElementById('root');
        // Only show fatal error UI if root is completely empty (initial load failed)
        if (root && root.innerHTML.trim() === "") {
          root.innerHTML = '<div style="padding: 40px; color: #ef4444; font-family: sans-serif; text-align: center; background: #0f172a; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">' +
            '<h2 style="font-weight: bold; font-size: 28px; color: white;">Application Load Error</h2>' +
            '<p style="margin-top: 15px; opacity: 0.7; color: #94a3b8; max-width: 400px;">' + (msg || "An unexpected error occurred during startup.") + '</p>' +
            '<button onClick="window.location.reload()" style="margin-top: 30px; background: #4f46e5; color: white; padding: 12px 24px; border-radius: 12px; font-weight: bold; border: none; cursor: pointer;">Retry Loading</button>' +
            '</div>';
        }
        return false;
      };
    </script>
