
<!DOCTYPE html>
<html lang="ml">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSC Guidance Kerala | കേരള PSC ഗുരു</title>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "@google/genai": "https://esm.sh/@google/genai@1.39.0",
        "googleapis": "https://esm.sh/googleapis@171.0.0",
        "@clerk/backend": "https://esm.sh/@clerk/backend@2.29.7",
        "@clerk/clerk-react": "https://esm.sh/@clerk/clerk-react@5.21.0"
      }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              malayalam: ['Noto Sans Malayalam', 'Manjari', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&family=Noto+Sans+Malayalam:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      window.process = window.process || { env: {} };
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error Caught: ", msg);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = '<div style="padding: 20px; color: #ef4444; font-family: sans-serif;">' +
            '<h2 style="font-weight: bold;">Application Load Error</h2>' +
            '<p>' + msg + '</p>' +
            '</div>';
        }
        return false;
      };
    </script>
    <style>
      body { 
        font-family: 'Noto Sans Malayalam', 'Manjari', sans-serif; 
        margin: 0;
      }
      .ticker-wrap { flex-grow: 1; overflow: hidden; }
      .ticker-move { display: flex; animation: ticker-scroll 40s linear infinite; }
      @keyframes ticker-scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
      .animate-fade-in { animation: fade-in 0.5s ease-in-out forwards; }
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(30, 41, 59, 0.5);
      }
      .btn-vibrant-indigo {
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      }
    </style>
  </head>
  <body class="bg-slate-50 dark:bg-slate-950 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
